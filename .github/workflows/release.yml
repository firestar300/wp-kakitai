name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Create plugin ZIP (without dictionaries)
        run: |
          # Create ZIP using WordPress scripts with .distignore
          npx wp-scripts plugin-zip

          # The ZIP will be in the root directory
          mv wp-kakitai.zip wp-kakitai-wordpress-org.zip

      - name: Create dictionary archive
        run: |
          cd build
          tar -czf ../wp-kakitai-dictionaries.tar.gz dict/
          cd ..

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: ${GITHUB_REF#refs/tags/}"

      - name: Generate release notes
        id: release_notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}

          {
            echo 'notes<<RELEASE_NOTES'
            echo "## Release $TAG"
            echo ""
            echo "### Installation"
            echo ""
            echo "1. Install the plugin from WordPress.org (or download the ZIP below)"
            echo "2. Activate the plugin"
            echo "3. Go to Settings -> WP Kakitai"
            echo '4. Click "Download & Install Dictionaries" to download dictionary files (~18 MB)'
            echo ""
            echo "### Included Files"
            echo ""
            echo "- wp-kakitai-wordpress-org.zip: Plugin for WordPress.org (without dictionaries)"
            echo "- wp-kakitai-dictionaries.tar.gz: Complete dictionary archive"
            echo "- Individual dictionary files (12 .dat.gz files)"
            echo ""
            echo "### Links"
            echo ""
            echo "- [Documentation](https://github.com/firestar300/wp-kakitai#readme)"
            echo "- [Issues](https://github.com/firestar300/wp-kakitai/issues)"
            echo "RELEASE_NOTES"
          } >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
          overwrite: true
          files: |
            wp-kakitai-wordpress-org.zip
            wp-kakitai-dictionaries.tar.gz
            build/dict/base.dat.gz
            build/dict/cc.dat.gz
            build/dict/check.dat.gz
            build/dict/tid.dat.gz
            build/dict/tid_map.dat.gz
            build/dict/tid_pos.dat.gz
            build/dict/unk.dat.gz
            build/dict/unk_char.dat.gz
            build/dict/unk_compat.dat.gz
            build/dict/unk_invoke.dat.gz
            build/dict/unk_map.dat.gz
            build/dict/unk_pos.dat.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
