name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Create plugin ZIP (without dictionaries)
        run: |
          # Create temporary directory for ZIP contents
          mkdir -p wp-kakitai-temp

          # Copy files excluding build/dict
          rsync -av --exclude='build/dict' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='landing' \
            --exclude='dist' \
            --exclude='tests' \
            --exclude='scripts' \
            --exclude='*.md' \
            --exclude='CHANGELOG.md' \
            --exclude='CONTRIBUTING.md' \
            --exclude='LICENSE' \
            --exclude='QUICK_START.md' \
            --exclude='RELEASE.md' \
            --exclude='.editorconfig' \
            --exclude='.eslintignore' \
            --exclude='.eslintrc' \
            --exclude='.gitattributes' \
            --exclude='.gitignore' \
            --exclude='.distignore' \
            --exclude='.phpcs.xml.dist' \
            --exclude='composer.json' \
            --exclude='composer.lock' \
            --exclude='grumphp.yml' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            --exclude='phpcs.xml.dist' \
            --exclude='webpack.config.js' \
            --exclude='wp-cli.yml' \
            --exclude='wp-env.json' \
            --exclude='.wp-env.json' \
            --exclude='.DS_Store' \
            --exclude='Thumbs.db' \
            --exclude='*.log' \
            --exclude='*.zip' \
            ./ wp-kakitai-temp/wp-kakitai/

          # Create ZIP file
          cd wp-kakitai-temp
          zip -r ../wp-kakitai-wordpress-org.zip wp-kakitai/
          cd ..

          # Cleanup
          rm -rf wp-kakitai-temp

          # Verify ZIP size and contents
          echo "ZIP created: $(ls -lh wp-kakitai-wordpress-org.zip | awk '{print $5}')"
          echo "Checking for dictionary files in ZIP:"
          unzip -l wp-kakitai-wordpress-org.zip | grep "build/dict" || echo "âœ… No dictionary files found in ZIP"

      - name: Create dictionary archive
        run: |
          cd build
          tar -czf ../wp-kakitai-dictionaries.tar.gz dict/
          cd ..

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Tag: ${GITHUB_REF#refs/tags/}"

      - name: Generate release notes
        id: release_notes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}

          {
            echo 'notes<<RELEASE_NOTES'
            echo "## Release $TAG"
            echo ""
            echo "### Installation"
            echo ""
            echo "1. Install the plugin from WordPress.org (or download the ZIP below)"
            echo "2. Activate the plugin"
            echo "3. Go to Settings -> WP Kakitai"
            echo '4. Click "Download & Install Dictionaries" to download dictionary files (~18 MB)'
            echo ""
            echo "### Included Files"
            echo ""
            echo "- wp-kakitai-wordpress-org.zip: Plugin for WordPress.org (without dictionaries)"
            echo "- wp-kakitai-dictionaries.tar.gz: Complete dictionary archive"
            echo "- Individual dictionary files (12 .dat.gz files)"
            echo ""
            echo "### Links"
            echo ""
            echo "- [Documentation](https://github.com/firestar300/wp-kakitai#readme)"
            echo "- [Issues](https://github.com/firestar300/wp-kakitai/issues)"
            echo "RELEASE_NOTES"
          } >> $GITHUB_OUTPUT

      - name: Delete existing release if present
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const tag = '${{ steps.get_version.outputs.tag }}';
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
              console.log(`Deleting existing release ${release.data.id} for tag ${tag}`);
              await github.rest.repos.deleteRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.data.id
              });
            } catch (error) {
              if (error.status === 404) {
                console.log(`No existing release found for tag ${tag}`);
              } else {
                console.log(`Error checking for existing release: ${error.message}`);
              }
            }

      - name: Create Release and Upload files
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
          files: |
            wp-kakitai-wordpress-org.zip
            wp-kakitai-dictionaries.tar.gz
            build/dict/base.dat.gz
            build/dict/cc.dat.gz
            build/dict/check.dat.gz
            build/dict/tid.dat.gz
            build/dict/tid_map.dat.gz
            build/dict/tid_pos.dat.gz
            build/dict/unk.dat.gz
            build/dict/unk_char.dat.gz
            build/dict/unk_compat.dat.gz
            build/dict/unk_invoke.dat.gz
            build/dict/unk_map.dat.gz
            build/dict/unk_pos.dat.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
