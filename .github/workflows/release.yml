name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version consistency
        run: |
          TAG_VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "üîç Verifying version consistency..."
          echo "Tag version: $TAG_VERSION"

          # Check package.json
          PACKAGE_VERSION=$(grep -oP '"version": "\K[^"]+' package.json)
          echo "package.json version: $PACKAGE_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå ERROR: Version in package.json ($PACKAGE_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

          # Check wp-kakitai.php header
          PHP_HEADER_VERSION=$(grep -oP '\* Version:\s+\K[\d.\-a-z]+' wp-kakitai.php)
          echo "wp-kakitai.php header version: $PHP_HEADER_VERSION"
          if [ "$PHP_HEADER_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå ERROR: Version in wp-kakitai.php header ($PHP_HEADER_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

          # Check wp-kakitai.php constant
          PHP_CONSTANT_VERSION=$(grep -oP "define\( 'WP_KAKITAI_VERSION', '\K[^']+(?=' \))" wp-kakitai.php)
          echo "wp-kakitai.php constant version: $PHP_CONSTANT_VERSION"
          if [ "$PHP_CONSTANT_VERSION" != "$TAG_VERSION" ]; then
            echo "‚ùå ERROR: Version in WP_KAKITAI_VERSION constant ($PHP_CONSTANT_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

          # Check readme.txt if exists
          if [ -f "readme.txt" ]; then
            README_VERSION=$(grep -oP 'Stable tag:\s+\K[\d.\-a-z]+' readme.txt)
            echo "readme.txt version: $README_VERSION"
            if [ "$README_VERSION" != "$TAG_VERSION" ]; then
              echo "‚ùå ERROR: Version in readme.txt ($README_VERSION) does not match tag ($TAG_VERSION)"
              exit 1
            fi
          fi

          echo "‚úÖ All versions match tag version $TAG_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Create plugin ZIP
        run: |
          # Create temporary folder for the plugin
          mkdir -p wp-kakitai

          # Copy necessary files
          cp -r build wp-kakitai/
          cp wp-kakitai.php wp-kakitai/
          cp readme.txt wp-kakitai/
          cp LICENSE wp-kakitai/

          # Create the archive
          zip -r wp-kakitai.zip wp-kakitai

          # Verify contents
          echo "üì¶ Archive contents:"
          unzip -l wp-kakitai.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: wp-kakitai.zip
          generate_release_notes: true
          name: Version ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## üéâ Version ${{ steps.get_version.outputs.VERSION }}

            ### Installation

            1. Download the `wp-kakitai.zip` file
            2. In WordPress, go to Plugins ‚Üí Add New
            3. Click "Upload Plugin"
            4. Select the ZIP file and click "Install Now"
            5. Activate the plugin

            ### Usage

            In the Gutenberg editor:
            1. Select Japanese text containing kanji
            2. Click the "Furigana" button (language icon) in the toolbar
            3. Furigana are automatically added
            4. Click again to remove them

            ---

            üìù See the [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for more details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
