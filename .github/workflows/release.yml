name: Release Plugin

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build plugin
        run: npm run build

      - name: Create plugin ZIP (without dictionaries)
        run: |
          # Install @wordpress/env which provides wp-scripts
          npm install -g @wordpress/env

          # Create ZIP using WordPress scripts with .distignore
          npx wp-scripts plugin-zip

          # The ZIP will be in the root directory
          mv wp-kakitai.zip wp-kakitai-wordpress-org.zip

      - name: Create dictionary archive
        run: |
          cd build
          tar -czf ../wp-kakitai-dictionaries.tar.gz dict/
          cd ..

      - name: Upload plugin ZIP to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wp-kakitai-wordpress-org.zip
            wp-kakitai-dictionaries.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload individual dictionary files
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/dict/base.dat.gz
            build/dict/cc.dat.gz
            build/dict/check.dat.gz
            build/dict/tid.dat.gz
            build/dict/tid_map.dat.gz
            build/dict/tid_pos.dat.gz
            build/dict/unk.dat.gz
            build/dict/unk_char.dat.gz
            build/dict/unk_compat.dat.gz
            build/dict/unk_invoke.dat.gz
            build/dict/unk_map.dat.gz
            build/dict/unk_pos.dat.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
